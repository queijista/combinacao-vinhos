<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinação de Queijos e Vinhos</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body data-rsssl=1>

    <h1 style="text-align: center;">Combinação de Queijos e Vinhos</h1>

    <form id="combinationForm">
        <div class="form-group" style="display: inline-block; text-align: middle; width: auto">
            <label for="tipo_queijo">Escolha um queijo:</label>
            <select name="tipo_queijo" id="tipo_queijo">
                <option value="">Selecione...</option>
                <option value="manchego">Manchego</option>
                <option value="gouda">Gouda</option>
                <option value="raclette">Raclette</option>
                <option value="emmental">Emmental</option>
                <option value="gruyere">Gruyère</option>
                <option value="roquefort">Roquefort</option>
                <option value="gorgonzola">Gorgonzola</option>
                <option value="stilton">Stilton</option>
                <option value="epoisses">Epoisses</option>
                <option value="munster">Munster</option>
                <option value="taleggio">Taleggio</option>
                <option value="reblochon">Reblochon</option>
                <option value="valencay">Valençay</option>
                <option value="serra_da_estrela">Serra da Estrela</option>
                <option value="brie">Brie</option>
                <option value="camembert">Camembert</option>
                <option value="saint_nectaire">Saint Nectaire</option>
                <option value="pecorino_romano">Pecorino Romano</option>
                <option value="parmesao">Parmesão</option>
                <option value="grana_padano">Grana Padano</option>
                <option value="comte">Comte</option>
                <option value="canastra">Canastra</option>
                <option value="chevre">Chèvre</option>
                <option value="ricotta">Ricotta</option>
                <option value="mozzarella">Mozzarella</option>
                <option value="frescal">Frescal</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div> 
        <div style="display: inline-block; text-align: center; height: 10px; width: 30px;">
            <b>OU</b>
        </div>
        <div class="form-group" style="display: inline-block; text-align: middle;">
            <label for="tipo_vinho">Escolha um vinho:</label>
            <select name="tipo_vinho" id="tipo_vinho">
                <option value="">Selecione...</option>
                <option value="cabernet_sauvignon">Cabernet Sauvignon</option>
                <option value="merlot">Merlot</option>
                <option value="pinot_noir">Pinot Noir</option>
                <option value="syrah">Syrah/Shiraz</option>
                <option value="malbec">Malbec</option>
                <option value="tempranillo">Tempranillo</option>
                <option value="grenache">Grenache</option>
                <option value="nebbiolo">Nebbiolo</option>
                <option value="sangiovese">Sangiovese</option>
                <option value="chardonnay">Chardonnay</option>
                <option value="sauvignon_blanc">Sauvignon Blanc</option>
                <option value="riesling">Riesling</option>
                <option value="chenin_blanc">Chenin Blanc</option>
                <option value="viognier">Viognier</option>
                <option value="pinot_grigio">Pinot Grigio</option>
                <option value="traminer">Gewürztraminer</option>
                <option value="cinsault">Cinsault</option>
                <option value="mourvedre">Mourvèdre</option>
                <option value="porto">Porto</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>
        <p>
        <button type="button" class="btn-combinations" onclick="showCombination()" style="text-align: center;">Ver Combinações</button>
        </p>
    </form>

    <div id="result" class="result"></div>

    <script src="script.js" style="text-align: center;"/>

</body>
</html>
